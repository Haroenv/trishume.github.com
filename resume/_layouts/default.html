---
---
{% capture BASE_PATH %}{% endcapture %}
{% capture ASSET_PATH %}{{BASE_PATH}}/assets{% endcapture %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="google-site-verification" content="ot6CVTmQ1f8tOXEKpTBCStmh4n4xfeX2z6cs8yMeZiQ" />
   <title>{{ site.title }} - Resume</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link rel="icon" type="image/png" href="{{ BASE_PATH }}/favicon.png"/>
   

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <div class="site">
    <div class="title">
      <img class="bubble" src="{{ ASSET_PATH }}/images/bubble.png"/>
      <a class="name" href="{{ HOME_PATH }}">{{ site.author.name }}</a>

    </div>
  
    {{ content }}
  
</body>
</html>
